<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu</title>
</head>
<body>
    <h2>Biểu mẫu thông tin</h2>
    <form action="submit_form.html" method="post" target="_blank">
        <label for="Hovaten">Họ và tên:</label> <br>
        <br><input type="text" id="Hovaten" name="Hovaten" placeholder="Nhập họ và tên của bạn"><br>
        <br><label for="email">Email</label> <br>
        <br><input type="email" id="email" name="email" required> <br>
        <br><label for="nhapmatkhau">Mật khẩu:</label> <br>
        <br><input type="password" id="nhapmatkhau" name="nhapmatkhau" minlength="8"> <br>
        <br><label for="Ngaysinh">Ngày sinh:</label> <br>
        <br><input type="date" id="Ngaysinh" name="Ngaysinh"><br>
        <p>Giới tính:</p>
        <input type="radio" id="Nam" name="Gioitinh" value="Nam">
        <label for="Nam">Nam</label>
        <input type="radio" id="Nữ" name="Gioitinh" value="Nữ">
        <label for="Nữ">Nữ</label>
        <p>Sở thích:</p>
        <input type="checkbox" id="Đọc sách" name="Sothich" value="Đọc sách">
        <label for="Đọc sách">Đọc sách</label>
        <input type="checkbox" id="Du lịch" name="Sothich" value="Du lịch">
        <label for="Du lịch">Du lịch</label>
        <input type="checkbox" id="Nghe nhạc" name="Sothich" value="Nghe nhạc">
        <label for="Nghe nhạc">Nghe nhạc</label>
        <p>Tải lên ảnh đại diện:</p>
        <br><input type="file" id="Taianh" name="Taianh" accept="image/*"><br>
        <br><input type="submit" id="" name="Gửi" style="background-color: rgb(83, 193, 156);">
    </form>
</body>
</html>
